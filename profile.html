<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- FAVICON -->
     <link rel="shortcut icon" href="css/images/icon.png" type="image/x-icon">
    <!-- CUSTOM CSS -->
     <link rel="stylesheet" href="./css/styles.css">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CUSTOM JS -->
     <!-- <script type="text/javascript" src="./js/homepage.js" defer></script> -->
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- LOTTIE FILES --> 
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <title>Musicly | Profile</title>
</head>
<body>

    <!-- MENU DE NAVEGACION -->

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/homepage.html">
                <img src="css/images/icon.png" alt="Bootstrap" width="30" height="24" style="margin-right: 5px;">
                Musicly
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <span class="welcomeText"></span>
                <span class="separator"></span>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-4">
                    <li class="nav-item">
                    <a class="nav-link" href="/homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" id="logoutBtn">Logout</a>
                    </li>
                </ul>
                <form id="searchForm" class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    
    <main class="container-fluid d-flex my-4 flex-row align-items-center">
        <div class="errorAlert alert alert-danger" style="display: none;"></div>
        <div class="sideInfoBar">
            <!-- INFORMACION DEL USUARIO -->
            <div class="card" id="profileCard" style="width: 90%">
                <img src="./css/images/my_profile.jpg" class="card-img-top profilePicture">
                <div class="card-body">
                  <h5 class="card-title username">grodriguez</h5>
                  <p class="card-text names">gabriel rodr√≠guez</p>
                </div>
            </div>
            <h2 class="text-light">Playlists</h2>
            <!-- PLAYLISTS -->
            <div class="accordion playlistsAccordion" id="accordionExample" style="width: 90%;">
                <!-- PLAYLIST -->
                <div class="accordion-item">
                  <!-- CABECERA DEL ACORDEON -->
                  <h2 class="accordion-header">
                    <!-- BOTON -->
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Accordion Item #1
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <!-- CUERPO DEL ACORDEON -->
                    <div class="accordion-body">
                    <!-- LISTA DE CANCIONES DE LA PLAYLIST -->
                    <ul class="songList">
                        <li>
                            <a href="#" class="linkSong">Song 1</a>
                        </li>
                        <li>
                            <a href="#" class="linkSong">Song 2</a>
                        </li>
                    </ul>
                    </div>
                  </div>
                </div>
        </div>
    </main>

</body>
</html>
